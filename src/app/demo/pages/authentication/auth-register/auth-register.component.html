<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <img
            src="../../../../../assets/logoEcomerce.png"
            alt="logo img"
            width="150"
            height="150"
          />
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Cadastro</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Já tem uma conta?</a>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="row">
              <!-- Nome e Sobrenome -->
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="primeiroNome">Primeiro Nome*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="primeiroNome"
                    name="primeiroNome"
                    placeholder="Primeiro Nome"
                    [(ngModel)]="formData.primeiroNome"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="segundoNome">Sobrenome*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="segundoNome"
                    name="segundoNome"
                    placeholder="Sobrenome"
                    [(ngModel)]="formData.segundoNome"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Outros campos -->
            <div class="form-group mb-3">
              <label for="empresa">Empresa</label>
              <input
                type="text"
                class="form-control"
                id="empresa"
                name="empresa"
                placeholder="Empresa"
                [(ngModel)]="formData.empresa"
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
                [(ngModel)]="formData.email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha*</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Senha"
                [(ngModel)]="formData.senha"
                required
              />
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="cpf">CPF*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    name="cpf"
                    placeholder="CPF"
                    [(ngModel)]="formData.cpf"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="dataNascimento">Data de Nascimento*</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dataNascimento"
                    name="dataNascimento"
                    [(ngModel)]="formData.dataNascimento"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="estado">Estado</label>
              <input
                type="text"
                class="form-control"
                id="estado"
                name="estado"
                placeholder="Estado"
                [(ngModel)]="formData.estado"
              />
            </div>
            <div class="form-group mb-3">
              <label for="naturalidade">Naturalidade</label>
              <input
                type="text"
                class="form-control"
                id="naturalidade"
                name="naturalidade"
                placeholder="Naturalidade"
                [(ngModel)]="formData.naturalidade"
              />
            </div>
            <div class="form-group mb-3">
              <label for="profissao">Profissão</label>
              <input
                type="text"
                class="form-control"
                id="profissao"
                name="profissao"
                placeholder="Profissão"
                [(ngModel)]="formData.profissao"
              />
            </div>
            <div class="form-group mb-3">
              <label for="cep">CEP</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                name="cep"
                placeholder="CEP"
                [(ngModel)]="formData.cep"
              />
            </div>
            <div class="form-group mb-3">
              <label for="bairro">Bairro</label>
              <input
                type="text"
                class="form-control"
                id="bairro"
                name="bairro"
                placeholder="Bairro"
                [(ngModel)]="formData.bairro"
              />
            </div>
            <div class="form-group mb-3">
              <label for="cidade">Cidade</label>
              <input
                type="text"
                class="form-control"
                id="cidade"
                name="cidade"
                placeholder="Cidade"
                [(ngModel)]="formData.cidade"
              />
            </div>
            <div class="form-group mb-3">
              <label for="contato">Contato</label>
              <input
                type="text"
                class="form-control"
                id="contato"
                name="contato"
                placeholder="Contato"
                [(ngModel)]="formData.contato"
              />
            </div>
            <div class="form-group mb-3">
              <label for="instagram">Instagram</label>
              <input
                type="text"
                class="form-control"
                id="instagram"
                name="instagram"
                placeholder="Instagram"
                [(ngModel)]="formData.instagram"
              />
            </div>

            <!-- Mensagem de erro -->
            <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
                Criar Conta
              </button>
            </div>
          </form>

          <div class="saprator mt-3">
            <span>Entrar de uma outra forma</span>
          </div>
          <div class="row">
            <div class="col-4" *ngFor="let item of SignUpOptions">
              <div class="d-grid">
                <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                  <img [src]="item.image" alt="Social icon" />
                  <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright © <a href="" target="_blank">Brasil Fotos</a></p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="" target="_blank">Inicio</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Políticas de Privacidade</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Nosso Contato</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
