<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <img
            src="../../../../../assets/logoEcomerce.png"
            alt="logo img"
            width="150"
            height="150"
          />
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link-primary">Criar conta</a>
          </div>

          <!-- Formulário de Login -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="email">Email*</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
                [(ngModel)]="email"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="senha">Senha*</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                [(ngModel)]="senha"
                required
              />
            </div>

            <!-- Mensagem de erro -->
            <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>

            <!-- Status de progresso -->
            <nz-progress
              *ngIf="loginInProgress"
              nzType="circle"
              [nzPercent]="50"
              [nzStrokeColor]="{ '0%': '#108ee9', '100%': '#87d068' }"
            ></nz-progress>

            <nz-alert
              *ngIf="loginSuccess === false"
              nzType="error"
              nzMessage="Login falhou"
              nzDescription="Verifique suas credenciais e tente novamente."
              nzShowIcon
            ></nz-alert>

            <nz-alert
              *ngIf="loginSuccess === true"
              nzType="success"
              nzMessage="Login bem-sucedido"
              nzDescription="Você será redirecionado para o dashboard."
              nzShowIcon
            ></nz-alert>

            <!-- Botão de Login -->
            <div class="d-grid mt-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!loginForm.form.valid || loginInProgress"
              >
                Entrar
              </button>
            </div>
          </form>

          <div class="saprator mt-3">
            <span>Entrar de outra forma</span>
          </div>
          <div class="row">
            <div class="col-4" *ngFor="let item of SignInOptions">
              <div class="d-grid">
                <button
                  type="button"
                  class="btn mt-2 btn-light-primary bg-light text-muted"
                >
                  <img [src]="item.image" alt="Social icon" />
                  <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright © <a href="" target="_blank">Brasil Fotos</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="" target="_blank">Inicio</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Políticas de Privacidade</a></li>
            <li class="list-inline-item"><a href="" target="_blank">Nosso Contato</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
