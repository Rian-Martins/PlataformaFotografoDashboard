<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:">
          <img src="../../../../../assets/logoEcomerce.png" alt="logo" width="150" height="150" />
        </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
              <a [routerLink]="['/register']" class="link-primary">Ainda não possue uma conta?</a>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="digite seu Email!">
              
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="senha"
                name="password"
                placeholder="digite sua Senha!">               
              
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" [(ngModel)]="relembrar" name="rememberMe" />
                <label class="form-check-label text-muted" for="customCheckc1">Lembrar de Mim</label>
              </div>
              <h5 class="text-secondary f-w-400"><a href="javascript:">Recuperar senha?</a></h5>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
          <div class="saprator mt-3">
            <span>Outros Logins</span>
          </div>
          <div class="row">
            @for (item of SignInOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
